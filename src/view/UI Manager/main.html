<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Takotsubo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8B0000, #FF6347);
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .container {
      max-width: 600px;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
      font-family: 'Cinzel', serif;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      opacity: 0.9;
      font-family: 'Cinzel', serif;
    }

    .start-btn,
    .settings-btn {
      font-size: 1.5em;
      padding: 15px 40px;
      border-radius: 10px;
      background-color: rgba(139, 0, 0, 0.9);
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin: 10px 0;
      width: 50%;
    }

    .start-btn:hover,
    .settings-btn:hover {
      background-color: #B22222;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 45px;
      background-image: url('../Asset Manager/images/main/sakura.png');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.7;
      top: -10%;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div id="petal-container"></div>

  <div class="container">
    <h1>Takotsubo</h1>
    <p>"A heartbroken past. A moment to remember. Will you rewrite your fate?"</p>
    <button class="start-btn" onclick="startGame()">Start</button>
    <button class="settings-btn" onclick="openSettings()">Settings</button>
  </div>

  <script>
    function startGame() {
      window.location.href = 'info.html';
    }

    function openSettings() {
      window.location.href = 'setting.html';
    }

    const petalContainer = document.getElementById('petal-container');

    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 5 + Math.random() * 5 + "s";
      petal.style.opacity = 0.5 + Math.random() * 0.5;
      petal.style.transform = `rotate(${Math.random() * 360}deg)`;
      petalContainer.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    setInterval(createPetal, 300);

        window.location.href = 'info.html';

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
